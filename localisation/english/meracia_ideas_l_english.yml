 meracia_emaciated_economy:0 "Emaciated Economy"
 meracia_emaciated_economy_desc:0 "The Grândomercs' stranglehold has left our economy a hollow shell. Vast wealth flows to corporate coffers while the people starve in poverty. Water itself is rationed by credit, and 14-hour days yield peasant scraps. We must confront this festering wound before it consumes us."